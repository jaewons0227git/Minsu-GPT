<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinsuGPT 환영</title>
    <style>
        /* Font Awesome CDN (아이콘 사용을 위해 유지) */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 상단 텍스트 스타일 */
        h1, p {
            white-space: nowrap; 
            overflow: hidden; 
            margin: 0;
            padding: 0 10px; 
            display: block; 
            width: 100%; 
        }
        h1 {
            color: #333;
            font-size: 2.5em; 
            margin-bottom: 10px; 
            line-height: 1.2;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 40px; 
        }
        
        /* 메시지 입력창 스타일 */
        .message-input-container {
            width: 90%; 
            max-width: 600px;
            display: flex;
            align-items: center;
            padding: 5px 5px 5px 20px; /* 오른쪽 패딩을 줄여 입력 공간 확보 */
            border: 1px solid #e0eeef;
            border-radius: 25px;
            background-color: #ffffff; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .message-input-container input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 8px 10px;
            font-size: 1.1em; 
            color: #333;
            background-color: transparent;
            /* 텍스트가 버튼에 가려지지 않도록 최대 너비 확보 */
            min-width: 0; 
        }

        /* 플레이스홀더 텍스트 스타일 */
        .message-input-container input[type="text"]::placeholder {
            color: #b0b0b0;
            font-size: 1em; 
        }

        /* 2. 마이크 버튼 주변 스타일 조정 */
        .message-input-container .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 5px; /* 좌우 패딩을 줄여 입력 공간 확보 */
            font-size: 1.3em;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* 버튼이 줄어들지 않도록 설정 */
        }

        /* 1. 전송 버튼 비율 유지 및 스타일 */
        .message-input-container .send-button {
            /* width와 height를 동일하게 유지하여 완벽한 원형 보장 */
            width: 40px; 
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #c0c0c0;
            color: #ffffff;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 마이크 버튼과의 간격을 줄여 입력 공간 확보 */
            margin-left: 0; 
            margin-right: 5px; /* 컨테이너 오른쪽 끝과의 간격 */
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: none; 
            flex-shrink: 0; /* 버튼이 줄어들지 않도록 설정 */
        }

        .message-input-container .send-button:hover {
            background-color: #a0a0a0;
        }

        /* 3. 모바일/작은 화면에서 텍스트 크기 자동 조정 (미디어 쿼리) */
        @media (max-width: 600px) {
            h1 {
                font-size: 5vw; 
            }
            p {
                font-size: 3vw; 
            }
            .message-input-container {
                padding: 5px 5px 5px 15px; /* 모바일에서 오른쪽 패딩 추가 조정 */
            }
            .message-input-container input[type="text"]::placeholder {
                font-size: 3.5vw; 
            }
            .message-input-container input[type="text"] {
                padding: 8px 5px; /* 모바일에서 입력 필드의 오른쪽 패딩 줄임 */
            }
            .send-button {
                /* 모바일에서도 width, height를 동일하게 유지 */
                width: 35px;
                height: 35px;
                font-size: 1.1em;
            }
        }
        @media (max-width: 380px) {
            h1 {
                font-size: 6vw; 
            }
            p {
                font-size: 4vw;
            }
            .message-input-container input[type="text"]::placeholder {
                font-size: 4vw; 
            }
        }
    </style>
</head>
<body>
    <h1>MinsuGPT 사용을 환영합니다</h1>
    <p>MinsuGPT 사용으로 업무 효율성을 높여보세요</p>

    <div class="message-input-container">
        <input type="text" placeholder="Minsu GPT에게 메시지 보내기">
        <button class="icon-button"><i class="fas fa-microphone"></i></button>
        <button class="send-button"><i class="fas fa-arrow-up"></i></button>
    </div>
</body>
</html>
