        .message-input-container.hiding-content input[type="text"], .message-input-container.hiding-content .icon-button, .message-input-container.hiding-content .send-button {

        .message-input-container.full-screen-transition {

<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputContainer = document.querySelector('.message-input-container');

            const transitionDuration = 500; // 0.5ì´ˆ
            const hideDuration = 300; // 0.3ì´ˆ

            inputContainer.addEventListener('click', (event) => {
                
                // 1. ì´ˆê¸° ì½˜í…ì¸  ìˆ¨ê¹€
                document.querySelector('h1').style.opacity = 0;
                document.querySelector('p').style.opacity = 0;
                document.querySelector('.top-image').style.opacity = 0;
                
                // 2. ë‚´ë¶€ ìš”ì†Œ ìˆ¨ê¹€ ì‹œì‘
                inputContainer.classList.add('hiding-content');
                messageInput.style.opacity = 0; 

                // 3. ë‚´ë¶€ ìš”ì†Œ ì‚¬ë¼ì§„ í›„ (0.3ì´ˆ) í™•ëŒ€ ì‹œì‘
                setTimeout(() => {

                    inputContainer.style.position = 'fixed';

                    inputContainer.style.height = rect.height + 'px';

                    void inputContainer.offsetWidth;

                    inputContainer.classList.add('full-screen-transition');
