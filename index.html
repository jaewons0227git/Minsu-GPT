<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MinsuGPT</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-main: #ffffff;
            --text-main: #212121;
            --text-gray: #a0a0a0;
            --input-border: #e5e5e5;
            --btn-disabled: #f0f0f0;
            --btn-disabled-icon: #cccccc;
            --btn-active: #000000;
            --user-msg-bg: #f2f2f2; 
            --thought-bg: #f9f9f9;
            --thought-border: #eee;
            --font-en: "Outfit", sans-serif; 
            --font-logo: "Elms Sans", sans-serif;
            --font-ko: -apple-system, BlinkMacSystemFont, sans-serif;
            --code-bg: #f6f8fa;
            --mint-point: #20c997;
            --error-red: #ef4444;
            --btn-bg-soft: #f5f5f5;
        }

        html, body {
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            height: 100dvh; 
            overflow: hidden; 
            font-family: var(--font-en), var(--font-ko);
            background-color: var(--bg-main); color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        #app { display: flex; flex-direction: column; height: 100%; position: relative; }

        @keyframes fadeInOnly {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- Header Styles --- */
        header {
            padding: 8px 20px; 
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--input-border); background: white; flex-shrink: 0; z-index: 10;
        }
        .header-left { display: flex; align-items: baseline; gap: 6px; }
        
        .logo-main { 
            font-family: var(--font-logo); 
            font-size: 1.1rem; font-weight: 300; letter-spacing: -0.03em; 
        }
        .logo-sub { 
            font-family: var(--font-logo); 
            font-size: 1.1rem; 
            color: var(--text-gray); 
            font-weight: 400; 
        }

        .header-right { display: flex; gap: 8px; }
        
        .icon-btn {
            background-color: var(--btn-bg-soft); 
            border: 1px solid transparent; 
            cursor: pointer; 
            color: var(--text-main);
            width: 38px; height: 38px; padding: 0; 
            border-radius: 12px; 
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
        }
        .icon-btn:hover { background-color: #e8e8e8; }
        .icon-btn:active { transform: scale(0.94); }
        .icon-btn .material-symbols-rounded { 
            font-size: 20px; 
            font-variation-settings: 'wght' 300; 
        }

        #welcomeContainer {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 92%; max-width: 720px; 
            text-align: left; 
            transition: opacity 0.3s ease; z-index: 5; 
        }
        
        .welcome-text { 
            font-size: clamp(1.5rem, 5vw, 2.0rem); 
            font-weight: 500; 
            letter-spacing: -0.03em; 
            color: #1a1a1a; 
            margin-bottom: 12px; 
            margin-left: 4px;
            animation: fadeInOnly 0.6s ease-out;
        }

        .suggestion-container {
            display: flex;
            width: 100%;
            gap: 6px;
            justify-content: flex-start;
            flex-wrap: nowrap; 
            overflow: hidden; 
        }

        .suggestion-btn {
            background-color: white;
            border: 1px solid var(--input-border);
            border-radius: 9999px; 
            flex: 0 1 auto; 
            min-width: 0; 
            padding: 10px clamp(8px, 2vw, 16px); 
            font-size: clamp(11px, 3.2vw, 15px); 
            color: var(--text-main);
            cursor: pointer;
            white-space: nowrap; 
            text-overflow: ellipsis; 
            overflow: hidden;
            transition: all 0.2s ease; /* transform transition removed */
            font-family: var(--font-ko);
            letter-spacing: -0.03em; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            opacity: 0; 
            animation: fadeInOnly 0.5s ease-out forwards; 
        }

        .suggestion-btn:nth-child(1) { animation-delay: 0.1s; }
        .suggestion-btn:nth-child(2) { animation-delay: 0.2s; }
        .suggestion-btn:nth-child(3) { animation-delay: 0.3s; }

        .suggestion-btn:hover {
            background-color: var(--btn-bg-soft);
            border-color: #d0d0d0;
            /* transform: translateY(-2px); <-- REMOVED per request */
        }
        .suggestion-btn:active { transform: scale(0.96); }

        .suggestion-btn .material-symbols-rounded {
            font-size: clamp(16px, 4vw, 18px);
            font-variation-settings: 'wght' 500;
            flex-shrink: 0;
        }

        .icon-joke { color: #2563eb; } 
        .icon-talk { color: #9333ea; } 
        .icon-write { color: #ef4444; } 

        /* --- Chat Window --- */
        .chat-window { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }
        
        .messages-container { 
            width: 92%; max-width: 720px; 
            display: flex; flex-direction: column; gap: 32px; 
            padding: 20px 0; box-sizing: border-box; 
        }

        .msg { 
            display: flex; flex-direction: column; width: 100%; 
            animation: fadeInOnly 0.4s ease-out; 
        }
        .msg.bot { align-items: flex-start; }
        
        .bot-content { 
            width: 100%; font-size: 1rem; line-height: 1.6; word-break: break-word; 
            display: block; min-height: 1.2em;
            font-family: var(--font-en), var(--font-ko); 
        }
        .bot-content p { margin: 0 0 10px 0; }
        
        .bot-content pre { 
            background: var(--code-bg); padding: 12px; border-radius: 8px; 
            overflow-x: auto; font-size: 0.9em; margin: 10px 0; 
            position: relative !important;
        }
        .bot-content code { 
            background: transparent; padding: 0; 
            font-family: monospace; font-size: 0.9em; 
        }
        
        .bot-content p code, .bot-content li code {
            background: var(--code-bg); padding: 2px 4px; border-radius: 4px;
        }

        .code-copy-btn {
            position: absolute; top: 6px; right: 6px;
            background: rgba(255,255,255,0.9); 
            border: 1px solid #ddd; border-radius: 6px;
            width: 28px; height: 28px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; 
            opacity: 1; 
            transition: background 0.2s;
            color: #555;
            z-index: 10;
        }
        .code-copy-btn:hover { background: white; color: var(--text-main); }
        .code-copy-btn .material-symbols-rounded { font-size: 16px; }

        details.thought-details {
            border: 1px solid var(--thought-border);
            background: var(--thought-bg);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        summary.thought-summary {
            padding: 10px 14px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #777;
            font-weight: 500;
            list-style: none;
            display: flex; align-items: center; gap: 6px;
            outline: none;
            user-select: none;
        }
        summary.thought-summary::-webkit-details-marker { display: none; }
        .thought-content {
            padding: 10px 14px;
            border-top: 1px solid var(--thought-border);
            font-size: 0.9rem;
            color: #555;
            white-space: pre-wrap;
            font-family: var(--font-ko);
            background: white;
            line-height: 1.5;
        }

        .msg.user { align-items: flex-end; }
        .user-bubble {
            max-width: 80%; padding: 10px 18px; border-radius: 22px;
            background-color: var(--user-msg-bg); color: var(--text-main); font-size: 0.95rem;
            white-space: pre-wrap;
            font-family: var(--font-en), var(--font-ko); 
            line-height: 1.5;
        }

        .action-buttons { 
            display: flex; gap: 6px; margin-top: 6px; opacity: 1; 
            animation: slideInRight 0.3s ease-out; 
        }
        .action-btn {
            background: none; border: none; color: var(--text-gray);
            cursor: pointer; padding: 4px; display: flex; align-items: center;
            transition: color 0.2s;
        }
        .action-btn:hover { color: var(--text-main); }
        .action-btn.disabled { opacity: 0.2; pointer-events: none; }
        .action-btn .material-symbols-rounded { font-size: 19px; font-variation-settings: 'wght' 300; }

        /* --- Input Area Layout (Modified) --- */
        .input-container { 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            padding: 10px 0 25px 0; 
            background: white; 
            flex-shrink: 0; 
            position: relative; 
        }
        
        .input-group {
            width: 92%; max-width: 720px;
            display: flex; 
            align-items: flex-end; /* Bottom align ensures plus button stays at bottom */
            gap: 10px;
            position: relative; 
        }

        /* üåü [ÏàòÏ†ïÎê®] Plus Button: 48pxÎ°ú ÌôïÎåÄÌïòÏó¨ ÏûÖÎ†•Ï∞Ω ÎÜíÏù¥ÏôÄ ÏùºÏπò */
        .plus-btn {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: 1px solid var(--input-border);
            background: white;
            color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s ease;
            margin-bottom: 0; /* ÎÜíÏù¥Í∞Ä Í∞ôÏúºÎØÄÎ°ú margin Î∂àÌïÑÏöî */
        }
        .plus-btn:hover { background-color: var(--btn-bg-soft); }
        .plus-btn:active { transform: scale(0.94); }
        .plus-btn .material-symbols-rounded { font-size: 24px; font-variation-settings: 'wght' 300; }
        .plus-btn.active { background-color: #f0f0f0; transform: rotate(45deg); }

        /* Attachment Menu (Modal) */
        .attach-menu {
            position: absolute;
            bottom: 60px; 
            left: 0;
            background: white;
            border: 1px solid var(--input-border);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 4px;
            min-width: 160px;
            opacity: 0; visibility: hidden; transform: translateY(10px) scale(0.95);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 50;
        }
        
        .attach-menu.open {
            opacity: 1; visibility: visible; transform: translateY(0) scale(1);
        }

        .menu-item {
            display: flex; align-items: center; gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            background: none; border: none;
            cursor: pointer;
            font-size: 0.95rem;
            color: var(--text-main);
            font-family: var(--font-ko);
            text-align: left;
            transition: background 0.1s;
        }
        .menu-item:hover { background-color: var(--btn-bg-soft); }
        .menu-item .material-symbols-rounded { font-size: 20px; color: #555; }

        @media (max-width: 600px) {
            .attach-menu {
                bottom: 65px; left: 4px; 
                min-width: 180px;
            }
            .menu-item { padding: 12px 14px; font-size: 1rem; } 
        }

        .input-wrapper {
            flex: 1; 
            display: flex; align-items: flex-end;
            border: 1px solid var(--input-border); border-radius: 24px;
            padding: 8px 8px 8px 16px; 
            box-sizing: border-box;
            background: white;
            min-height: 48px; /* ÏûÖÎ†•Ï∞Ω Í∏∞Î≥∏ ÎÜíÏù¥ */
        }
        
        #userInput { 
            flex: 1; border: none; outline: none; 
            padding: 0; 
            margin-bottom: 4px; 
            font-size: 0.95rem; 
            font-family: var(--font-en), var(--font-ko); 
            resize: none; 
            max-height: 150px; 
            overflow-y: hidden; 
            background: transparent;
            line-height: 24px; 
            height: 24px; 
            box-sizing: border-box;
        }
        #userInput::placeholder { font-family: var(--font-en), var(--font-ko); opacity: 0.6; }

        .send-btn {
            background-color: var(--btn-disabled); color: var(--btn-disabled-icon); border: none; border-radius: 50%;
            width: 32px; height: 32px; display: flex; justify-content: center; align-items: center;
            cursor: default; transition: all 0.2s ease; pointer-events: none;
            flex-shrink: 0; margin-left: 8px; margin-bottom: 0px; 
        }
        .send-btn.active { background-color: var(--btn-active); color: #ffffff; cursor: pointer; pointer-events: auto; }
        .material-symbols-rounded.send-icon { font-variation-settings: 'wght' 300; font-size: 22px; }
        
        .thinking-indicator { 
            color: var(--text-gray); font-size: 0.85rem; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; height: 32px;
            animation: fadeInOnly 0.3s ease-out; 
        }
        .ui-load-glx { width: 24px; height: 24px; display: inline-flex; align-items: center; justify-content: center; }
        .ui-load-glx > .gbx { width: 18px; height: 18px; position: relative; transform: scale(1.0); }
        .ui-load-glx > .gbx .bx { position: absolute; width: 100%; height: 100%; animation: rotateFull 1.0s linear infinite; }
        .ui-load-glx > .gbx .bx i { position: absolute; width: 100%; height: 100%; animation: moveDistance 0.5s alternate infinite ease-in-out; }
        .ui-load-glx > .gbx .bx i::before {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 4px; height: 4px; background: #0481ff; border-radius: 50%; content: "";
        }
        .ui-load-glx > .gbx .bx i:first-child::before { background: #00d593; }
        .ui-load-glx > .gbx .bx i:nth-child(1) { --angle: 0deg; }
        .ui-load-glx > .gbx .bx i:nth-child(2) { --angle: 90deg; }
        .ui-load-glx > .gbx .bx i:nth-child(3) { --angle: 180deg; }
        .ui-load-glx > .gbx .bx i:nth-child(4) { --angle: 270deg; }

        @keyframes moveDistance {
            0% { transform: rotate(var(--angle)) translateY(-4px); }
            100% { transform: rotate(var(--angle)) translateY(-8px); }
        }
        @keyframes rotateFull {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Modal Animations & Styles --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100; 
            display: flex;
            align-items: center; justify-content: center; 
            opacity: 0; visibility: hidden; pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        .modal-overlay.open { 
            opacity: 1; visibility: visible; pointer-events: auto; 
        }
        
        .modal-box {
            background: white; width: 90%; max-width: 400px; max-height: 80%;
            border-radius: 20px; padding: 20px; display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            transform: scale(0.95) translateY(10px);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .modal-overlay.open .modal-box { 
            transform: scale(1) translateY(0); 
        }
        
        .modal-box.small-box { max-width: 320px; height: auto; padding: 24px; text-align: center; }
        .confirm-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }
        .confirm-msg { font-size: 0.95rem; color: #666; margin-bottom: 24px; line-height: 1.5; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; width: 100%; }
        .modal-btn {
            flex: 1; padding: 12px; border-radius: 12px; font-size: 0.95rem; font-weight: 500; cursor: pointer; border: none;
            transition: transform 0.1s;
        }
        .modal-btn:active { transform: scale(0.95); }
        .btn-cancel { background: #f0f0f0; color: #333; }
        .btn-delete { background: var(--error-red); color: white; }

        @media (max-width: 600px) {
            .modal-overlay:not(#confirmModal) { align-items: flex-end; }
            .modal-box:not(.small-box) {
                width: 100%; max-width: 100%; border-radius: 24px 24px 0 0; 
                margin: 0; max-height: 85vh; 
                transform: translateY(100%);
                transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            }
            .modal-overlay.open .modal-box:not(.small-box) {
                transform: translateY(0);
            }
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .modal-title { font-weight: 600; font-size: 1.1rem; }
        .close-modal-btn { background: none; border: none; cursor: pointer; padding: 4px; }
        .clear-all-btn {
            font-size: 0.85rem; color: var(--error-red); background: none; border: none;
            font-weight: 500; cursor: pointer; padding: 4px 8px; border-radius: 6px;
        }
        .clear-all-btn:hover { background: #fee2e2; }

        .history-list { overflow-y: auto; flex: 1; list-style: none; padding: 0; margin: 0; }
        
        .history-item {
            padding: 12px; border-bottom: 1px solid #eee; transition: background 0.2s;
            border-radius: 8px; margin-bottom: 4px;
            display: flex; justify-content: space-between; align-items: center;
            animation: fadeInOnly 0.3s ease-out backwards; 
        }
        .history-item:hover { background: #f9f9f9; }
        .history-info { flex: 1; overflow: hidden; cursor: pointer; }
        .h-title { font-size: 0.95rem; font-weight: 500; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .h-date { font-size: 0.75rem; color: #aaa; }
        
        .delete-chat-btn {
            background: none; border: none; padding: 8px; cursor: pointer; color: #ccc;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .delete-chat-btn:hover { color: var(--error-red); background: #fff0f0; }
        .delete-chat-btn .material-symbols-rounded { font-size: 20px; }

        .empty-history { text-align: center; color: #aaa; padding: 20px; font-size: 0.9rem; }

    </style>
</head>

</div>

<script>
    const BACKEND_ENDPOINT = "https://jaewondev.pythonanywhere.com/askfast";
    const PRE_PROMPT = {
        role: "system",
        content: "ÎÑàÎäî MinsuGPTÏïº. Ïã†Ïû¨ÏõêÎãòÏù¥ ÎÑê ÎßåÎì§ÏóàÏñ¥. ÎÑàÎäî mintalkÏóêÏÑú ÏßÄÏõêÌïòÎäî Ï±óÎ¥áÏù¥Ïïº. Ìï≠ÏÉÅ ÎßàÌÅ¨Îã§Ïö¥ Ïä§ÌÉÄÏùºÎ°ú ÎåÄÎãµÌï¥. Í≤ÄÏÉâÏùÄ ÏµúÏÜåÌôîÌï¥."
    };
    const STORAGE_KEY = 'minsugpt_chat_history';
    
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const sendIcon = document.getElementById('sendIcon');
    const chatMessages = document.getElementById('chatMessages');
    const chatWindow = document.getElementById('chatWindow');
    const welcomeContainer = document.getElementById('welcomeContainer');
    const appContainer = document.getElementById('app');
    
    const newChatBtn = document.getElementById('newChatBtn');
    const historyBtn = document.getElementById('historyBtn');
    const historyModal = document.getElementById('historyModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const historyList = document.getElementById('historyList');
    const clearAllBtn = document.getElementById('clearAllBtn');

    const confirmModal = document.getElementById('confirmModal');
    const confirmTitle = document.getElementById('confirmTitle');
    const confirmMessage = document.getElementById('confirmMessage');
    const confirmCancelBtn = document.getElementById('confirmCancelBtn');
    const confirmOkBtn = document.getElementById('confirmOkBtn');

    // New Element References
    const plusBtn = document.getElementById('plusBtn');
    const attachMenu = document.getElementById('attachMenu');

    let history = []; 
    let currentChatId = null; 
    let isStreaming = false;
    let abortController = null;
    let isMobile = /Mobi|Android/i.test(navigator.userAgent);
    let confirmCallback = null; 

    marked.setOptions({ breaks: true, gfm: true });

    /* --- Plus Button Logic --- */
    plusBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = attachMenu.classList.contains('open');
        if (isOpen) {
            attachMenu.classList.remove('open');
            plusBtn.classList.remove('active');
        } else {
            attachMenu.classList.add('open');
            plusBtn.classList.add('active');
        }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!attachMenu.contains(e.target) && !plusBtn.contains(e.target)) {
            attachMenu.classList.remove('open');
            plusBtn.classList.remove('active');
        }
    });

    // Dummy functionality for menu items
    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', () => {
            // Functionality disabled as requested
            console.log('Feature Clicked: ' + item.innerText); 
            attachMenu.classList.remove('open');
            plusBtn.classList.remove('active');
        });
    });

    const BASE_HEIGHT = '24px'; 
    function resizeInput() {
        userInput.style.height = BASE_HEIGHT; 
        if (userInput.value === '') { userInput.style.overflowY = 'hidden'; return; }
        const scrollHeight = userInput.scrollHeight;
        if (scrollHeight > parseInt(BASE_HEIGHT) + 2) {
             const newHeight = Math.min(scrollHeight, 150);
             userInput.style.height = newHeight + 'px';
             userInput.style.overflowY = newHeight >= 150 ? 'auto' : 'hidden';
        } else { userInput.style.overflowY = 'hidden'; }
    }

    userInput.addEventListener('input', () => {
        resizeInput();
        if (!isStreaming) sendBtn.classList.toggle('active', userInput.value.trim() !== "");
    });

    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            if (!isMobile && !e.shiftKey) {
                e.preventDefault(); 
                if(userInput.value.trim() !== "" && !isStreaming) sendMessage();
            }
        }
    });

    sendBtn.addEventListener('click', () => {
        if (isStreaming) stopResponse();
        else sendMessage();
    });

    newChatBtn.addEventListener('click', startNewChat);
    
    historyBtn.addEventListener('click', openHistoryModal);
    closeModalBtn.addEventListener('click', closeHistoryModal);
    historyModal.addEventListener('click', (e) => {
        if (e.target === historyModal) closeHistoryModal();
    });
    
    clearAllBtn.addEventListener('click', () => {
        showConfirmModal("Ï†ÑÏ≤¥ ÏÇ≠Ï†ú", "Î™®Îì† Ï±ÑÌåÖ Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?<br>Ïù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§.", () => {
            localStorage.removeItem(STORAGE_KEY);
            renderHistoryList();
            startNewChat();
        });
    });

    function showConfirmModal(title, msg, onConfirm) {
        confirmTitle.innerText = title;
        confirmMessage.innerHTML = msg;
        confirmCallback = onConfirm;
        confirmModal.classList.add('open');
    }

    function closeConfirmModal() {
        confirmModal.classList.remove('open');
        confirmCallback = null;
    }

    confirmCancelBtn.addEventListener('click', closeConfirmModal);
    confirmOkBtn.addEventListener('click', () => {
        if (confirmCallback) confirmCallback();
        closeConfirmModal();
    });
    confirmModal.addEventListener('click', (e) => {
        if (e.target === confirmModal) closeConfirmModal();
    });

    function startNewChat() {
        if (isStreaming) stopResponse();
        currentChatId = null;
        history = [];
        chatMessages.innerHTML = '';
        welcomeContainer.style.display = 'block';
        setTimeout(() => welcomeContainer.style.opacity = '1', 10);
        userInput.value = '';
        resizeInput(); 
        sendBtn.classList.remove('active');
        userInput.focus();
        
        const originalContent = welcomeContainer.innerHTML;
        welcomeContainer.innerHTML = '';
        void welcomeContainer.offsetWidth; 
        welcomeContainer.innerHTML = originalContent;
    }

    function prepareWriteMode() {
        const text = "ÏïÑÎûò ÎÇ¥Ïö©ÎåÄÎ°ú Í∏ÄÏùÑ Ïç®Ï§ò\n";
        userInput.value = text;
        resizeInput(); 
        userInput.focus(); 
        sendBtn.classList.add('active'); 
    }

    function openHistoryModal() {
        renderHistoryList();
        historyModal.classList.add('open');
    }

    function closeHistoryModal() {
        historyModal.classList.remove('open');
    }

    function getSavedChats() {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : [];
    }

    function saveChatToLocal() {
        if (!currentChatId) currentChatId = Date.now().toString();
        let chats = getSavedChats();
        const existingIndex = chats.findIndex(c => c.id === currentChatId);
        const firstUserMsg = history.find(m => m.role === 'user');
        let title = "ÏÉàÎ°úÏö¥ Ï±ÑÌåÖ";
        if (firstUserMsg) title = firstUserMsg.content.length > 20 ? firstUserMsg.content.substring(0, 20) + "..." : firstUserMsg.content;
        const chatData = { id: currentChatId, title: existingIndex !== -1 ? chats[existingIndex].title : title, messages: history, timestamp: Date.now() };
        if (existingIndex !== -1) chats[existingIndex] = chatData;
        else chats.unshift(chatData); 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
    }

    function loadChat(id) {
        const chats = getSavedChats();
        const chat = chats.find(c => c.id === id);
        if (!chat) return;
        startNewChat(); 
        welcomeContainer.style.display = 'none';
        welcomeContainer.style.opacity = '0';
        currentChatId = chat.id;
        history = chat.messages; 
        history.forEach(msg => {
            if (msg.role === 'user') renderMessage(msg.content, 'user');
            else if (msg.role === 'model') {
                const msgDiv = renderMessage(msg.content, 'bot');
                const contentDiv = msgDiv.querySelector('.bot-content');
                addCodeCopyButtons(contentDiv);
                appendActionButtons(msgDiv, msg.content); 
            }
        });
        closeHistoryModal();
        setTimeout(scrollToBottom, 100);
    }

    function renderHistoryList() {
        const chats = getSavedChats();
        historyList.innerHTML = '';
        if (chats.length === 0) {
            historyList.innerHTML = '<li class="empty-history">Í∏∞Î°ùÎêú Ï±ÑÌåÖÏù¥ ÏóÜÏäµÎãàÎã§.</li>';
            clearAllBtn.style.display = 'none'; 
            return;
        }
        clearAllBtn.style.display = 'block'; 

        chats.forEach((chat, index) => {
            const date = new Date(chat.timestamp).toLocaleDateString();
            const li = document.createElement('li');
            li.className = 'history-item';
            li.style.animationDelay = `${index * 0.05}s`;
            
            li.innerHTML = `
                <div class="history-info">
                    <div class="h-title">${chat.title}</div>
                    <div class="h-date">${date}</div>
                </div>
                <button class="delete-chat-btn" title="ÏÇ≠Ï†ú">
                    <span class="material-symbols-rounded">delete</span>
                </button>
            `;
            
            li.querySelector('.history-info').addEventListener('click', () => loadChat(chat.id));
            li.querySelector('.delete-chat-btn').addEventListener('click', (e) => {
                e.stopPropagation(); 
                showConfirmModal("Í∏∞Î°ù ÏÇ≠Ï†ú", "Ïù¥ Ï±ÑÌåÖ Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?", () => {
                    deleteChat(chat.id);
                });
            });
            historyList.appendChild(li);
        });
    }

    function deleteChat(id) {
        let chats = getSavedChats();
        chats = chats.filter(c => c.id !== id);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
        renderHistoryList(); 
        
        if (currentChatId === id) {
            startNewChat();
        }
    }

    function formatMessageContent(text) {
        if (!text) return "";
        let html = text;
        
        const thoughtRegex = /\[THOUGHT\]([\s\S]*?)(?:\[\/THOUGHT\]|$)/;
        const match = html.match(thoughtRegex);
        
        let combinedThought = "";
        let finalAnswerText = html;

        if (match) {
            combinedThought = match[1].trim();
            finalAnswerText = html.replace(thoughtRegex, '').trim();
        }

        let renderedHtml = marked.parse(finalAnswerText);
        
        if (combinedThought) {
            const thoughtHtml = `
                <details class="thought-details">
                    <summary class="thought-summary">
                        <span class="material-symbols-rounded" style="font-size:18px;">psychology</span>
                        ÏÉùÍ∞Å Í≥ºÏ†ï (ÌÅ¥Î¶≠ÌïòÏó¨ Î≥¥Í∏∞)
                    </summary>
                    <div class="thought-content">${combinedThought}</div>
                </details>`;
            renderedHtml = thoughtHtml + renderedHtml;
        }
        return renderedHtml;
    }

    function getCleanText(msgDiv) {
        const contentDiv = msgDiv.querySelector('.bot-content');
        const clone = contentDiv.cloneNode(true);
        clone.querySelectorAll('.thought-details').forEach(t => t.remove()); 
        clone.querySelectorAll('.code-copy-btn').forEach(b => b.remove());
        return clone.innerText.trim();
    }

    function fallbackCopyTextToClipboard(text) {
        var textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        textArea.style.top = "0";
        textArea.setAttribute('readonly', ''); 
        
        document.body.appendChild(textArea);
        
        var range = document.createRange();
        range.selectNodeContents(textArea);
        var selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999); 

        try {
            textArea.contentEditable = true;
            textArea.readOnly = false;
            var successful = document.execCommand('copy');
            if (!successful) throw new Error('Copy command failed');
        } catch (err) {
            console.error('Fallback: Unable to copy', err);
        } finally {
            document.body.removeChild(textArea);
            selection.removeAllRanges(); 
        }
    }

    function addCodeCopyButtons(container) {
        container.querySelectorAll('pre').forEach(pre => {
            if (pre.querySelector('.code-copy-btn')) return;

            const btn = document.createElement('button');
            btn.className = 'code-copy-btn';
            btn.title = 'ÏΩîÎìú Î≥µÏÇ¨';
            btn.innerHTML = '<span class="material-symbols-rounded">content_copy</span>';
            
            btn.addEventListener('click', () => {
                const code = pre.querySelector('code')?.innerText || pre.innerText;
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(code).then(() => {
                        showCopySuccess(btn);
                    }).catch(() => {
                        fallbackCopyTextToClipboard(code);
                        showCopySuccess(btn);
                    });
                } else {
                    fallbackCopyTextToClipboard(code);
                    showCopySuccess(btn);
                }
            });
            
            pre.appendChild(btn);
        });
    }

    function showCopySuccess(btn) {
        const originalIcon = btn.innerHTML;
        btn.innerHTML = '<span class="material-symbols-rounded" style="color:var(--mint-point)">check</span>';
        setTimeout(() => btn.innerHTML = originalIcon, 1500);
    }

    async function sendMessage(userMessageOverride = null, isRegenerate = false) {
        const text = userMessageOverride !== null ? userMessageOverride : userInput.value.trim();
        if (!text && !isRegenerate) return;
        if (welcomeContainer.style.display !== 'none') {
            welcomeContainer.style.opacity = '0';
            setTimeout(() => welcomeContainer.style.display = 'none', 500);
        }
        if (!isRegenerate) {
            renderMessage(text, 'user');
            history.push({ role: "user", content: text });
            userInput.value = ''; resizeInput(); setStreamingState(true); saveChatToLocal();
        }
        scrollToBottom();
        const botMsgDiv = renderMessage('', 'bot', true); 
        const contentDiv = botMsgDiv.querySelector('.bot-content');
        setTimeout(scrollToBottom, 50);
        abortController = new AbortController();
        const signal = abortController.signal;
        
        let fullResponseBuffer = ""; let displayedResponse = ""; let typingInterval = null;   
        try {
            const response = await fetch(BACKEND_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history: [PRE_PROMPT, ...history] }),
                signal: signal
            });
            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            
            typingInterval = setInterval(() => {
                if (displayedResponse.length < fullResponseBuffer.length) {
                    const chunkParams = 15; 
                    const nextChunk = fullResponseBuffer.substring(displayedResponse.length, displayedResponse.length + chunkParams);
                    displayedResponse += nextChunk;
                    contentDiv.innerHTML = formatMessageContent(displayedResponse);
                    addCodeCopyButtons(contentDiv); 
                    scrollToBottom();
                }
            }, 5); 

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                if (chunk.includes("[DONE]")) { fullResponseBuffer += chunk.replace("[DONE]", ""); break; }
                fullResponseBuffer += chunk;
            }
            const checkDoneInterval = setInterval(() => {
                if (displayedResponse.length >= fullResponseBuffer.length) {
                    clearInterval(checkDoneInterval); clearInterval(typingInterval); finalizeMessage(botMsgDiv, fullResponseBuffer);
                }
            }, 50);
        } catch (error) {
            clearInterval(typingInterval);
            if (error.name === 'AbortError') finalizeMessage(botMsgDiv, displayedResponse);
            else { contentDiv.innerHTML = `<span style="color:var(--error-red);">Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</span>`; setStreamingState(false); scrollToBottom(); }
        }
    }

    function renderMessage(content, role, isLoading = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${role}`;
        if (role === 'user') msgDiv.innerHTML = `<div class="user-bubble">${content}</div>`;
        else {
            let innerHTML = '';
            if (isLoading) innerHTML += `<div class="thinking-indicator"><div class="ui-load-glx"><div class="gbx"><div class="bx"><i></i><i></i><i></i><i></i></div></div></div>ÏÉùÍ∞Å Ï§ë...</div>`;
            innerHTML += `<div class="bot-content">${formatMessageContent(content)}</div>`;
            msgDiv.innerHTML = innerHTML;
        }
        chatMessages.appendChild(msgDiv);
        return msgDiv;
    }

    function finalizeMessage(msgDiv, content) {
        setStreamingState(false);
        const indicator = msgDiv.querySelector('.thinking-indicator');
        if (indicator) indicator.remove();
        
        const contentDiv = msgDiv.querySelector('.bot-content');
        contentDiv.innerHTML = formatMessageContent(content);
        
        addCodeCopyButtons(contentDiv);

        history.push({ role: "model", content: content });
        saveChatToLocal(); 
        appendActionButtons(msgDiv, content); 
        setTimeout(scrollToBottom, 10);
    }

    function appendActionButtons(msgDiv, content) {
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'action-buttons';
        actionsDiv.innerHTML = `
            <button class="action-btn" onclick="copyText(this)" title="Î≥µÏÇ¨"><span class="material-symbols-rounded">content_copy</span></button>
            <button class="action-btn regenerate-btn" onclick="retryMessage(this)" title="Ïû¨ÏÉùÏÑ±"><span class="material-symbols-rounded">refresh</span></button>
            <button class="action-btn" onclick="handleLike(this)" title="Ï¢ãÏïÑÏöî"><span class="material-symbols-rounded">thumb_up</span></button>
            <button class="action-btn" onclick="handleDislike(this)" title="Ïã´Ïñ¥Ïöî"><span class="material-symbols-rounded">thumb_down</span></button>
            <button class="action-btn" onclick="shareContent(this)" title="Í≥µÏú†"><span class="material-symbols-rounded">share</span></button>
        `;
        msgDiv.appendChild(actionsDiv);
        updateRegenerateButtons();
    }

    function setStreamingState(active) {
        isStreaming = active;
        if (active) {
            sendBtn.classList.add('active'); sendIcon.textContent = 'stop'; sendIcon.style.fontVariationSettings = "'FILL' 1"; userInput.disabled = true;
        } else {
            sendBtn.classList.remove('active'); sendIcon.textContent = 'arrow_upward'; sendIcon.style.fontVariationSettings = "'FILL' 0"; userInput.disabled = false; userInput.focus();
        }
    }

    function stopResponse() { if (abortController) abortController.abort(); }
    
    function scrollToBottom() { 
        requestAnimationFrame(() => { chatWindow.scrollTop = chatWindow.scrollHeight; });
    }

    function updateRegenerateButtons() {
        const btns = document.querySelectorAll('.regenerate-btn');
        btns.forEach((btn, i) => btn.classList.toggle('disabled', i !== btns.length - 1));
    }

    window.copyText = function(btn) {
        const msgDiv = btn.closest('.msg');
        const txt = getCleanText(msgDiv); 

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(txt).then(() => {
                showCopySuccess(btn);
            }).catch(() => {
                fallbackCopyTextToClipboard(txt);
                showCopySuccess(btn);
            });
        } else {
            fallbackCopyTextToClipboard(txt);
            showCopySuccess(btn);
        }
    };

    window.retryMessage = function(btn) {
        if (isStreaming) return;
        btn.closest('.msg').remove();
        if (history.length > 0 && history[history.length - 1].role === 'model') history.pop();
        saveChatToLocal(); 
        const lastUserMsg = history.filter(h => h.role === 'user').pop()?.content;
        if (lastUserMsg) sendMessage(lastUserMsg, true);
    };

    window.handleLike = function(btn) { btn.style.color = 'var(--mint-point)'; };
    window.handleDislike = function(btn) { btn.style.color = 'var(--error-red)'; };
    
    window.shareContent = function(btn) {
        const msgDiv = btn.closest('.msg');
        const txt = getCleanText(msgDiv); 
        if (navigator.share) navigator.share({ text: txt });
        else { 
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(txt).then(() => alert('ÌÖçÏä§Ìä∏Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.'));
            } else {
                fallbackCopyTextToClipboard(txt);
                alert('ÌÖçÏä§Ìä∏Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.');
            }
        }
    };

    function adjustLayout() {
        if (window.visualViewport) { appContainer.style.height = `${window.visualViewport.height}px`; scrollToBottom(); }
    }
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', adjustLayout);
        window.visualViewport.addEventListener('scroll', adjustLayout);
    }
    window.addEventListener('resize', adjustLayout);
    adjustLayout();
</script>
